# Docker Compose configuration for Multi-Agent Collaboration POC
# Uses env.local file for environment variables

services:
  fuseki:
    image: stain/jena-fuseki:latest
    container_name: poc-fuseki
    ports:
      - "3030:3030"
    volumes:
      - fuseki_data:/fuseki
      - ./data:/fuseki/data
      - ./ontology:/fuseki/ontology
      - ./config/fuseki/fuseki-config.ttl:/fuseki/config.ttl
      - ./config/fuseki/shiro.ini:/fuseki/shiro.ini
    environment:
      - FUSEKI_CONFIG=/fuseki/config.ttl
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/$/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  gateway:
    build: .
    container_name: poc-gateway
    ports:
      - "8000:8000"
    depends_on:
      - fuseki
    env_file:
      - .env
    environment:
      - FUSEKI_ENDPOINT=http://fuseki:3030/ds
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
      - ./ontology:/app/ontology
    command: ["python", "src/gateway/main.py"]
    restart: unless-stopped

volumes:
  fuseki_data:
    driver: local
